<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Oplab Frontend HTML Template Challenge</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Oplab Challenge">
    <link rel="icon" href="%PUBLIC_URL%/assets/images/favicon.png">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/assets/css/style.css" rel="stylesheet" type="text/css" media="all" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <h1>Bubble Sort</h1>
          <div class="row">
            <div class="col">
              <h3>Input</h3>
              <textarea rows="10" cols="80"></textarea>
            </div>
            <div class="col">
              <h3>Output</h3>
              <textarea rows="10" cols="80"></textarea>
            </div>
          </div>
          <div class="w-100"></div>
          <div class="btn-toolbar mb-3" role="toolbar">
            <div class="btn-group mr-2" role="group">
              <div class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                  <input type="radio" name="bsorder" id="asc" checked> Ascendent
                </label>
                <label class="btn btn-secondary">
                  <input type="radio" name="bsorder" id="desc"> Descendent
                </label>
              </div>
            </div>
            <div class="input-group">
              <button type="button" class="btn btn-primary">Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
